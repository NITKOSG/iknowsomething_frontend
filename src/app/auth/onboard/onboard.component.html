<div class="row valign-wrapper">
  <div class="col s12">
    <div class="center-align">
      <div class="row">
        <h5>Tell us something about you!</h5>
        <form class="col s12 l6 offset-l3 m8 offset-m2">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" required>
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" required>
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 s12">
              <input id="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>
            <div class="input-field col l6 s12">
              <input id="rollno" type="number" class="validate" required>
              <label for="rollno">Roll No.</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 s12">
              <input id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field col l6 s12">
              <select>
                <optgroup label="B. Tech">
                  <option value="1">C.E</option>
                  <option value="2">IT</option>
                  <option value="3">ECE</option>
                  <option value="4">EE</option>
                  <option value="5">ME</option>
                  <option value="6">PIE</option>
                </optgroup>
                <optgroup label="M. Tech">
                  <option value="1">C.E</option>
                  <option value="2">IT</option>
                  <option value="3">ECE</option>
                  <option value="4">EE</option>
                  <option value="5">ME</option>
                  <option value="6">PIE</option>
                </optgroup>
                <optgroup label="MCA">
                  <option value="1">C.E</option>
                  <option value="2">IT</option>
                  <option value="3">ECE</option>
                  <option value="4">EE</option>
                  <option value="5">ME</option>
                  <option value="6">PIE</option>
                </optgroup>
              </select>
              <label>Select your Branch</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 s12">
              <select>
                <optgroup label="B. Tech">
                  <option value="1">1st year</option>
                  <option value="2">2nd year</option>
                  <option value="3">3rd year</option>
                  <option value="4">4th year</option>
                </optgroup>
                <optgroup label="M. Tech">
                  <option value="5">1st year</option>
                  <option value="6">2nd year</option>
                </optgroup>
                <optgroup label="MCA">
                  <option value="7">1st year</option>
                  <option value="8">2nd year</option>
                </optgroup>
              </select>
              <label>Select your year</label>
            </div>
            <div class="input-field col l6 s12">
              <input id="icon_telephone" type="number" class="validate" required>
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 s12">
              <textarea id="address" class="materialize-textarea" required></textarea>
              <label for="address">Address</label>
            </div>
            <div class="input-field col l6 s12">
              <select required>
                <option value="" disabled selected>Choose your option</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Pondicherry">Pondicherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttaranchal">Uttaranchal</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
                <option value="other">Other</option>
              </select>
              <label>Select your state</label>
            </div>
          </div>
          <button class="btn z-depth-0 my-btn black-text">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
