<div class="container">
  <h5 class="center-align">Tell us somethings about you</h5>

  <form class="col s12 l6 offset-l3 m8 offset-m2" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">

      <div class="col s6">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" class="validate" ngModel name="firstName" required>
      </div>

      <div class="col s6">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" class="validate" ngModel name="lastName" required>
      </div>

      <div class="col s12">
        <label for="username">Username</label>
        <input id="username" type="text" class="validate" ngModel name="username" required>
      </div>

      <div class="col s12">
        <label>Select your Branch</label>
        <select class="browser-default" ngModel name="branch" required>
          <optgroup label="B. Tech">
            <option value="BTech_CE">C.E</option>
            <option value="BTech_IT">IT</option>
            <option value="BTech_ECE">ECE</option>
            <option value="BTech_EE">EE</option>
            <option value="BTech_ME">ME</option>
            <option value="BTech_PIE">PIE</option>
          </optgroup>
          <optgroup label="M. Tech">
            <option value="MTech_CE">C.E</option>
            <option value="MTech_IT">IT</option>
            <option value="MTech_ECE">ECE</option>
            <option value="MTech_EE">EE</option>
            <option value="MTech_ME">ME</option>
            <option value="MTech_PIE">PIE</option>
          </optgroup>
          <optgroup label="MCA">
            <option value="MCA_CE">C.E</option>
            <option value="MCA_IT">IT</option>
            <option value="MCA_ECE">ECE</option>
            <option value="MCA_EE">EE</option>
            <option value="MCA_ME">ME</option>
            <option value="MCA_PIE">PIE</option>
          </optgroup>
        </select>
      </div>

      <div class="col s12">
        <label>Select your year</label>
        <select class="browser-default" ngModel name="year" required>
          <optgroup label="B. Tech">
            <option value="BTech_1">1st year</option>
            <option value="BTech_2">2nd year</option>
            <option value="BTech_3">3rd year</option>
            <option value="BTech_4">4th year</option>
          </optgroup>
          <optgroup label="M. Tech">
            <option value="MTech_1">1st year</option>
            <option value="MTech_2">2nd year</option>
          </optgroup>
          <optgroup label="MCA">
            <option value="MCA_1">1st year</option>
            <option value="MCA_2">2nd year</option>
          </optgroup>
        </select>
      </div>

      <div class="col s12">
        <label for="icon_telephone">Telephone</label>
        <input id="icon_telephone" type="number" class="validate" ngModel name="number" required>
      </div>

      <div class="col s12">
        <label for="address">Address</label>
        <textarea id="address" class="materialize-textarea" ngModel name="address" required>
        </textarea>
      </div>

      <div class="col s12">
        <label>Select your state</label>
        <select class="browser-default" ngModel name="state" required>
          <!-- <option value="" disabled selected>Choose your option</option> -->
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Orissa">Orissa</option>
          <option value="Pondicherry">Pondicherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttaranchal">Uttaranchal</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="West Bengal">West Bengal</option>
          <option value="other">Other</option>
        </select>
      </div>

    </div>

    <button class="btn z-depth-0 my-btn black-text" [disabled]="!f.valid">Submit</button>
  </form>

</div>
