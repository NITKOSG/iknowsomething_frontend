<div class="container">
  <div class="card z-depth-0" *ngIf="blog">
    <div class="card-content">
      <span class="card-title center-align" [innerHTML]="blog.blogTitle"></span>
      <p class="center-align" [innerHTML]="blog.blogContent"></p>
    </div>
    <div class="card-action">
      <div class="col s12">
        <a href="#!" class="black-text"><i class="material-icons">favorite</i></a>
        <span class="right">By: <a href="#" class="black-text">{{blog.userId.username}}</a></span>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="card z-depth-0">
    <div class="card-content">
      <span class="card-title">Comments</span>
      <blockquote>
        <h6>hi this is first comment</h6>
        <span class="grey-text">By: Phoenix 2min ago</span>
      </blockquote>
      <blockquote>
        <h6>hi this is second comment</h6>
        <span class="grey-text">By: Phoenix 5min ago</span>
      </blockquote>
    </div>
  </div>
  <form>
    <div class="col s6">
      <label for="comment">Add Comment</label>
      <input id="comment" type="text" class="validate" name="comment" required>
    </div>
    <button class="btn z-depth-0 my-btn black-text">Submit</button>
  </form>
</div>
