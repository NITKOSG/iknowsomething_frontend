<div class="container">

  <div class="card z-depth-0">
    <div class="card-content center">
      <div class="card-title">ECT-305</div>
      <img src="/assets/paper/paper.png" class="responsive-img">
    </div>

    <div class="card-action">
      <div class="col s12">
        <app-react (click)="addReaction('LIKE')">favorite</app-react>
        <span class="right">By: <a href="#" class="black-text">phoenix</a></span>
      </div>
    </div>

  </div>

  <div class="divider"></div>

  <app-comment [comments]="comments" (addComment)="addReaction('COMMENT', { commentContent: $event })"></app-comment>

</div>
